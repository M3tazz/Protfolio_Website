<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d109a23a31.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .send {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff1a;
        backdrop-filter: blur(10px);
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
        border: 1px solid #ffffff33;
        box-shadow: 0 8px 32px 0 #1f26875e;
        transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
      }

      .send:hover {
        background-color: #ffffff33;
        backdrop-filter: blur(15px);
      }
    </style>
  </head>
  <body class="bg-[#081b29] text-[#ededed]">
    <!-- Navbar -->
    <header
      class="bg-[#081b29] sticky w-full top-0 left-0 z-50 transition duration-500"
    >
      <div
        class="container mx-auto flex sm:flex-row flex-col sm:px-4 lg:px-20 md:px-10 sm:justify-between sm:items-center py-4"
      >
        <!-- Logo -->
        <h1
          class="text-[#00abf0] text-xl lg:text-3xl font-bold font-serif sm:pl-0 pl-4"
        >
          Portfolio
        </h1>
        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="text-[#00abf0] sm:hidden block pr-3 text-3xl focus:outline-none absolute right-1"
        >
          <ion-icon name="menu-outline"></ion-icon>
        </button>
        <!--  Nav Links -->
        <nav
          id="menu"
          class="hidden sm:flex flex-col sm:flex-row sm:items-center sm:gap-4 lg:gap-16 md:gap-10 divide-y sm:w-auto w-full sm:divide-y-0 divide-slate-700 font-semibold sm:text-[14px] lg:text-[18px] md:text-[16px] sm:pt-0 sm:px-0 pt-3 px-4"
        >
          <a
            
            id="home"
            class="hover:text-[#00abf0] block sm:inline py-3 sm:py-0 transition duration-300 cursor-pointer"
            >Home</a
          >
          <a
            
            id="about"
            class="hover:text-[#00abf0] block sm:inline py-3 sm:py-0 transition duration-300 cursor-pointer"
            >About</a
          >
          <a
            
            id="resume"
            class="hover:text-[#00abf0] block sm:inline py-3 sm:py-0 transition duration-300 cursor-pointer"
            >Resume</a
          >
          <a
            
            id="blog"
            class="hover:text-[#00abf0] block sm:inline py-3 sm:py-0 transition duration-300 cursor-pointer"
            >Blog</a
          >
          <a
            
            id="contact"
            class="hover:text-[#00abf0] block sm:inline py-3 sm:py-0 transition duration-300 cursor-pointer"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <div class="container mx-auto">
      <!-- iframe -->
      <div class="w-full px-4 lg:px-20 md:px-10 lg:pt-10 grayscale hover:grayscale-0">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
          frameborder="0"
          class="w-full h-96 border rounded-2xl"
        ></iframe>
      </div>

      <!-- contactform -->
      <div
        class="mb-20 form space-y-6 w-full px-4 lg:px-20 md:px-10 pt-10"
      >
        <h1 class="lg:text-3xl md:text-2xl text-xl font-bold">Contact Form</h1>
        <form class="sm:space-y-10 space-y-6" dat-form>
          <div class="flex sm:flex-row flex-col md:gap-y-10 gap-y-6 md:gap-x-24 sm:gap-x-16">
            <input

              id="name"
              type="text"
              placeholder="Full name"
              class="basis-1/2 h-14 p-6 md:text-lg text-sm font-semibold rounded-2xl bg-inherit border border-[#00abf0]"
            />
            <input
              id="email"
              type="email"
              placeholder="Email address"
              class="basis-1/2 h-14 p-6 md:text-lg text-sm font-semibold rounded-2xl bg-inherit border border-[#00abf0]"
            />
          </div>
          <input
            id="message"            
            type="text"
            placeholder="Your message"
            class="w-full pb-28 p-6 md:text-lg text-sm font-semibold h-40 border rounded-2xl bg-inherit border-[#00abf0]"
          />

          <div class="flex justify-end">
            <a href="#" class="send w-48 text-yellow-500 gap-x-5 cursor-not-allowed" id="send">
              <i class="fa-solid fa-paper-plane"></i>
              Send Message
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
